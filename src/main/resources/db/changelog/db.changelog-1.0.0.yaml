databaseChangeLog:
  - changeSet:
      id: 001
      author: developer's first name and last name
      changes:
        - createTable:
            tableName: ticket
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: ticket_display_id
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: version
                  type: int
